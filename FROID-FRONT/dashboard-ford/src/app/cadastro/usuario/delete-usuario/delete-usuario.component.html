<app-menu-superior></app-menu-superior>
<h2 class="text-center">Atualizar Usuario</h2>
<form id="form-cadastro-usuario" class="container" (ngSubmit)="deletarUsuario()">
    <div class="mb-3">
      <label  class="form-label">Nome de Usuario</label>
      <input  class="form-control" type="text"  [(ngModel)]="novoUsuario.name" name ="name" >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="novoUsuario.email" name ="email">
    </div>
    <div class="mb-3">
      <label  class="form-label">Nome Completo</label>
      <input type="text" class="form-control" [(ngModel)]="novoUsuario.full_name" name ="fullName">
    </div>
   
    <div class="container text-end ">
      <button class="btn btn-primary" type="submit" >Deletar</button>
    </div>
  
  
  </form>
