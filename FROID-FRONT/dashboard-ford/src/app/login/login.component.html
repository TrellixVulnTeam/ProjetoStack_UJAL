
<div class="container-fluid">



  <div class="row ">

    <div class="col-sm-6 d-flex align-items-center">
      <div class="img-fluid" >
       <img src="assets/ranger.png" alt="" class="img-fluid" >
      </div>

    </div>



    <div class="col-sm-6 bg-secondary bg-opacity-50" >
      <div class="container p-3" id="container-form">
        <div class="text-center"  >


          <img src="assets/ford.png" id="logo-ford-login">
        </div>

        <h3 class="text-center text-success" >Boas-vindas!</h3>

        <form action="form mb-4 p-3"  (ngSubmit)="login()" >


          <div class="form-group mb-3" >
            <input class="form-control" placeholder="Nome do Usuário" [(ngModel)]="usuario" name="usuario" #usuarioLogin ="ngModel" required>
            <app-mensagem  *ngIf="usuarioLogin.invalid && usuarioLogin.touched"  mensagem="Usuário Obrigatório" ></app-mensagem>
          </div>

          <div class="form-group mb-3" >
            <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha" #senhaLogin ="ngModel" required>
            <app-mensagem  *ngIf="senhaLogin.invalid && senhaLogin.touched" mensagem="Senha é Obrigatória"></app-mensagem>

          </div>

          <div class="text-center" >

            <div class="form-check form-switch">
              <label for="">Logar automaticamente</label>
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked="" [(ngModel)]="loginAutomatico" name="loginAutomatico">
              </div>
          </div>


          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary btn-lg" >Entrar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
